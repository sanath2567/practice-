<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox Example</title>
    <style>
       
        input[type="checkbox"] {
            display: none;
        }

       
        .custom-checkbox {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

       
        .custom-checkbox::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            transform: translate(-90%, -50%) scale(0);
          
            border-radius: 8px;
        }

    
        input[type="checkbox"]:checked + .custom-checkbox::after {
            transform: translate(-50%, -50%) scale(1);
        }

     
        .custom-checkbox:hover {
            border-color: red;
        }

        /* Optional: Add focus effect */
        input[type="checkbox"]:focus + .custom-checkbox {
            box-shadow: 0 0 3px 2px rgba(0, 255, 89, 0.973);
        }
    </style>
</head>
<body>

<h2>Custom Checkbox Example</h2>
<label>
    <input type="checkbox" id="checkbox1">
    <span class="custom-checkbox"></span>
    Option 1
</label>
<br>
<label>
    <input type="checkbox" id="checkbox2">
    <span class="custom-checkbox"></span>
    Option 2
</label>
<br>
<label>
    <input type="checkbox" id="checkbox3">
    <span class="custom-checkbox"></span>
    Option 3
</label>

</body>
</html>
