<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p style="display: none;" id="dell">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam in cupiditate repellat ea, tempore nam perspiciatis vel iste! Fugit magnam vel aliquid voluptas minus ducimus sequi voluptatibus accusamus delectus fugiat.</p>
<button onclick="myfunction()">Click Here!</button>
<script>
    function myfunction(){

       dell.style.display='block';
       dell.style.fontSize='30px';
    }
</script>
</body>
</html>
