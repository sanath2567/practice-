<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
      .container{
        display: grid;
        grid-template-rows: auto auto auto;
        grid-template-columns: auto auto auto;
        gap: 10px;
        background-color: rgb(253, 127, 255);
        justify-content: space-evenly;

      }
      .container>div{
        background-color: aqua;
        padding: 15px;
        width: 100px;
        text-align: center;
        margin-top: 40px;
      }
      .one{
         grid-row: 1/3;
      
      }
    </style>
    <div class="container">
        <div class="one">1</div>
        <div class="2">2</div>
        <div class="3">3</div>
        <div class="4">4</div>
        <div class="5">5</div>
        <div class="6">6</div>
    </div>
</body>
</html>
